<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/svg" href="./icons/beone.svg">
    <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="./fonts/fontawesome/css/all.min.css">
    <title>BeOne</title>
</head>
<body>
    
    <main>
        <section id="sectionLogin" class="content-login">
            <div class="login">
                <header id="home-banner">
                    <div class="container">
                        <div class="login-menu">
                            <div class="header-login">
                                <img class="icon" src="./icons/beone.svg" alt="Ícone BeOne">
                                <h3>beOne</h3>
                            </div>
                            <div class="title-login">
                                <h3>Login</h3>
                            </div>
                            <div class="login-inputs">
                                <div class="form-group">
                                    <label for="Username">Usuário</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="Password">Senha</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                            <div class="btn-login">
                                <div class="d-flex">
                                    <a href="#">Esqueceu a senha?</a>
                                    <a href="#">Criar conta</a>
                                </div>
                                <button class="btn btn-success">Entrar</button>
                            </div>
                        </div>
                    </div>                    
                </header>
            </div>

            <div class="article-login">
                <div class="container">
                    <div class="article-login-content">

                       <h1>beOne</h1>

                    </div>
                </div>
            </div>
        </section>
  
    <footer class="footer">
        <div class="container-fluid">
            <div class="footer-content">
                <div class="d-flex">
                    <img class="icon" src="./icons/beone.svg" alt="Ícone BeOne">
                    <h3>beOne</h3>
                </div>
                <div class="footer-info">
                    <p>Protótipo de um trabalho acadêmico.</p>
                </div>
            </div>
            <hr>
            <div class="d-flex">
                <div>
                    <p class="info-language">Linguagens utilizadas</p>
                    <div class="d-flex">
                        <img align="center" alt="Pedro-Js" height="30" width="40" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg">
                        <img align="center" alt="Pedro-HTML" height="30" width="40" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg">
                        <img align="center" alt="Pedro-CSS" height="30" width="40" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg">
                    </div>
                </div>
            </div>
        </div> 
    </footer>
    </main>
    <script src="./js/scripts.js"></script>
